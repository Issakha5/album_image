{% extends 'base.html' %}

{% block title %}
    <title>Employee List</title>
{% endblock title %}

{% block content %}


   <h1 class="alert alert-danger">Are you sure you want to delete "{{ image.title }}"?</h1>
<div class="row">
<div class="col-auto">
    <form method="POST">
      {% csrf_token %}
      <button class="btn btn-sm btn-outline-danger" type="submit">Yes, delete</button>
      </form>
</div>
<div class="col-auto">
  <a type="reset" class="btn btn-sm btn-outline-success" href="{% url 'image_list' %}">Cancel</a>
</div>
  </div>

{% endblock content %}
