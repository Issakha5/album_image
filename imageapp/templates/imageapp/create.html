{% extends 'base.html' %}

{% block title %}
    <title>image List</title>
{% endblock title %}

{% block content %}
 <h1 class="text-center alert alert-primary">
   {% if form.instance.pk %}
        Edit
       {% else %}
        Add
       {% endif %} Image</h1>
{% for field in form %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
   <div class="form-group">
   <div class="col-md-4">
     <label class="form-label ">{{ field.label }}</label>:
						</div>
						<div class="col-md-8">
							{{field}}
						</div>
   </div>



{% endfor %}

<div class="row">
  <div class="col-auto">

  <button class="btn btn-sm btn-outline-primary" type="submit">Save</button>
  </div>
  <div class="col-auto">
     <a class="btn btn-sm btn-outline-danger" href="{% url 'image_list' %}">Cancel</a>

  </div>
</div>

</form>
{% endblock content %}
